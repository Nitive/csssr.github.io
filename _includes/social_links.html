<div class="social-icons">
	<div class="left">
		{% if site.github_username %}
			<a class="icon icon_github" href="https://github.com/{{ site.github_username }}"></a>
		{% endif %}
		<a class="icon icon_rss" href="{{ "/feed.xml" | prepend: site.baseurl }}"></a>
		{% if site.twitter_username %}
			<a class="icon icon_twitter" href="https://twitter.com/{{ site.twitter_username }}"></a>
		{% endif %}
		{% if site.email %}
			<a class="icon icon_envelope" href="mailto:{{ site.email }}"></a>
		{% endif %}
	</div>
</div>
